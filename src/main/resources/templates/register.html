<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head" />

<body>
    <div class="container">
        <form autocomplete="off" action="#" th:action="@{/register}" th:object="${seller}" method="post" class="login__form"
            role="form">
            <div class="login__container">
                <h2 class="login__intro">Sign Up</h2>
                <div class="form-group">
                    <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-message"></label>
                    <input type="text" th:field="*{firstName}" placeholder="Name" class="login__input" />
                </div>

                <div class="form-group">
                    <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></label>
                    <input type="text" th:field="*{lastName}" placeholder="Last Name" class="login__input" />
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{username}" placeholder="Username" class="login__input" /> <label
                        th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="validation-message"></label>
                </div>

                <div class="form-group">
                    <input type="password" th:field="*{password}" placeholder="Password" class="login__input" /> <label
                        th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
                </div>
                <div class="form-group">
                    <input class="login__input-image" id="imageSelect" type="file" accept="image/png, image/jpeg" placeholder="Image"/>
                    <label class="login__input-image-label" for="imageSelect"><span>Choose image</span></label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-confirm">Register User</button>
                </div>

                <span th:utext="${successMessage}"></span>
            </div>
            <div class="login__footer">
                <div class="login__container">
                    <a href="/login" class="btn btn-signup -extraMargin">Back To Login Page</a>
                </div>
            </div>

        </form>
    </div>
    <div th:replace="fragments/footer :: footer" />
</body>

</html>
